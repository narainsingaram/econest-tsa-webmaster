<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Energy Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="calculator max-w-2xl mx-auto p-6 bg-gray-50 shadow-xl mt-12 rounded-lg">

    <h1 class="text-2xl font-semibold text-center mb-8 text-gray-800">Energy Calculator</h1>
  
    <div class="mb-5">
  
      <label for="energyInput" class="block text-gray-800 text-md font-medium mb-1">Energy Consumption:</label>
  
      <input type="number" id="energyInput" placeholder="Enter energy consumption" class="shadow-sm border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:ring-blue-500 focus:border-blue-500">
  
      <select id="energyUnit" class="mt-3 block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
  
        <option value="kWh">kWh</option>
  
        <option value="MWh">MWh</option>
  
      </select>
  
    </div>
  
    <div class="mb-5">
  
      <label for="costInput" class="block text-gray-800 text-md font-medium mb-1">Cost per Unit Energy:</label>
  
      <input type="number" id="costInput" placeholder="Enter cost per unit energy" class="shadow-sm border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:ring-blue-500 focus:border-blue-500">
  
      <select id="currency" class="mt-3 block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
  
        <option value="USD">USD</option>
  
        <option value="EUR">EUR</option>
  
        <option value="GBP">GBP</option>
  
      </select>
  
    </div>
  
    <div class="mb-5">
  
      <label for="carbonInput" class="block text-gray-800 text-md font-medium mb-1">Carbon Emission Factor:</label>
  
      <input type="number" id="carbonInput" placeholder="Enter carbon emission factor" class="shadow-sm border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:ring-blue-500 focus:border-blue-500">
  
      <span class="text-gray-800">kg CO2/</span>
  
      <select id="carbonUnit" class="mt-3 block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
  
        <option value="kWh">kWh</option>
  
        <option value="MWh">MWh</option>
  
      </select>
  
    </div>
  
    <div class="mb-6">
  
      <label for="efficiencyInput" class="block text-gray-800 text-md font-medium mb-1">Efficiency (%):</label>
  
      <input type="number" id="efficiencyInput" placeholder="Enter efficiency (%)" class="shadow-sm border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:ring-blue-500 focus:border-blue-500">
  
    </div>
  
    <div class="mb-8">
  
      <label for="metricSelect" class="block text-gray-800 text-md font-medium mb-1">Select Metric:</label>
  
      <select id="metricSelect" class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
  
        <option value="consumption">Energy Consumption</option>
  
        <option value="cost">Cost</option>
  
        <option value="carbon">Carbon Footprint</option>
  
        <option value="efficiency">Efficiency</option>
  
      </select>
  
    </div>
  
    <div id="result" class="mb-5 p-5 bg-gray-100 rounded-lg text-gray-800"></div>
  
    <button id="clearBtn" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline">Clear</button>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
